name: Build and Deploy
on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'  # Set to your Node.js version, adjust as necessary

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Deploy
        run: npx gh-pages -d dist --repo=https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

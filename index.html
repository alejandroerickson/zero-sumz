<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zero sumZ</title>
</head>

<body>
    <div id="welcomeScreen">
        <img src="splash.jpeg" alt="Welcome Image" id="welcomeImage" style="max-width: 100%; height: auto;">
        <!-- Update with your image path -->
        <div id="gameInstructions">
            <p>Find a Zero Sum Set of cards with an even number of each type of shape.</p>
        </div>
        <div id="playerSelection" style="display: none;">
            <p>Choose number of players:</p>
            <!-- Player number selection buttons will be added here dynamically -->
        </div>
        <button id="startGameButton" style="display: none;">Start Game</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="cardsContainer"></div>
        <div id="gameButtonsContainer">
            <button id="checkButton" style="display: none;">Verify<div id="timerDisplay"></div>
            </button>
            <button id="zeroButton" style="display: none;">ZERO!</button>
            <div id="activePlayerButtons" style="display: none;">Select the player that claims a Zero Sum set:</div>
        </div>
        <div id="messageContainer"></div>
        <div id="playerInfo" style="margin-bottom: 20px;"></div>
        <div id="gameInfo" style="margin-bottom: 20px;"></div>
        <button id="giveUpButton" style="display: none;">I/We Give Up</button>

        <!-- Consider adding a reset or new game button here -->
    </div>
    <div id="toastContainer"></div>

    <script src="bundle.js"></script> <!-- Ensure the path to your JS file is correct -->
</body>

</html>
